<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
  <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<div id="example">
  <p>Original message: "{{ message }}"</p>
  <p>Computed reversed message: "{{ reverseMessage }}"</p>
</div>

<script>
  var vm = new Vue({
    el: "#example",
    data:{
      message: 'Hello'
    },
    computed: {
      reverseMessage: function () {
        return this.message.split('').reverse().join('')
      }
    }
  });
</script>
</body>
</html>
