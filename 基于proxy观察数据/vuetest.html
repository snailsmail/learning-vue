<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Test</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script>
    let vm = new Vue({
      el: '#app',
      data: {
      	message: '测试数据'
      }
    })

    setTimeout(() => {
    	vm['message'] = '111'
    }, 1000)
  </script>
</body>
</html>
